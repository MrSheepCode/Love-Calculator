<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Calculator</title>
    <link type="image/png" sizes="120x120" rel="icon" href="IMG/Icon.png">
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content-box">
      <!-- Your Name Section -->
      <h1>Love Calculator</h1>
      <p>
        Enter your name & your crush's name to see if this relationship will
        work:
      </p>
      <br />
      <label for="your-name">Your Name:</label>
      <input type="text" id="your-name" name="your-name" /><br /><br />
      <!-- Crush Section -->
      <label for="crush-name">Crush's Name:</label>
      <input type="text" id="crush-name" name="crush-name" /><br /><br />

      <!-- Button -->
      <button id="calculate">Calculate</button>
      <h2 id="result-message"></h2>
      <p id="result-percentage"></p>
    </div>

    <!-- JavaScript Link -->
    <script src="index.js"></script>
  </body>
</html>
